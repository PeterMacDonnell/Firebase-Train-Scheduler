<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Linking all my stuff, css, $, bootstrap, moment, and firebase -->
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    
  </head>

  <body>
      <div class = "container">
    <!-- Here is my Jumbotron heading portion -->
    <div id = "jTron" class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 id = "nFont" class="display-4">Train Schedule!</h1>
              <p id = "nFont" class="lead">Don't be late!</p>
            </div>
          </div>

          <div class="row">

                <div class="col-md-12">
          
                  <!-- New Trains to be dumped here?-->
                  <div id = "jTron" class="card mb-4">
                    <div class="card-body">
                      <h3 id = "nFont" class="card-title">All Trains</h3>
                      <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">First Train Time (HH:mm)</th>
                            <th scope="col">Frequency (Minutes)</th>
                            <th scope="col">Next Train (minutes away)</th>
                            <th scope="col">Next Train (time)</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

<!-- Here is the form for adding a new train -->
          <div class="row">
                <div class="col-md-12">
                  
                  <div id = "jTron" class="card mb-4 p-4">
                    <div class="card-body">
                      <h3 id = "nFont" class="card-title marginFix">Add a train here</h3>
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group row">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" placeholder="eg. 'Super Cool Train'" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" placeholder="eg. 'the bay'" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="time-input">First Train Time (in military time, HH:mm)</label>
                          <input class="form-control" id="time-input" placeholder="eg. '13:13'" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="frequency-input">Frequency (in minutes)</label>
                          <input class="form-control" id="frequency-input" placeholder="eg. '25' " type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>















</div>
<!-- JS link -->
    <script type="text/javascript" src="JS/JS.js"></script>
  </body>
  </html>
